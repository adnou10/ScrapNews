<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapNews {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="../static/css/styles.min.css">
</head>

<body>
    <div>
        <div class="header-dark" style="height:88px;margin:-14px;padding:8px;">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">ScrapNews</a>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/index">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/all">Scraped Articles</a></li>

                        </ul>
                       <span class="navbar-text"><a href="/apage/" class="nav-link">ScrapNews Api</a></span>
                </div>
            </nav>
        </div>
    </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
 
        {% block content %}{% endblock %}
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
