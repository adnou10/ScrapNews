<html>
    <head>
        <title> 
        ScrapNews {% block title %} - An error occurred{% endblock %}
        </title>
    </head>
    <body>
        <div> ScrapNews <a href="/index">Home</a>  <a href="/articles">Scraped Articles</a></div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
 
        {% block content %}{% endblock %}
    </body>
</html>
