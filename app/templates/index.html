{% extends "base.html" %}


{% block content %}
        
        
        
        <div class="login-clean">
        <h1 style="text-align:center;"> Welcome to Your ScrapNews Application! </h1>       
        <form action='/start' method="post" >
         {{ form.hidden_tag() }}
         <div class="illustration"><i class="icon ion-ios-navigate" style="color:rgb(82,137,68);"></i></div>
        <div class="form-group">
            {{ form.url(class="form-control",placeholder="Enter URL") }}
        </div>
        <div class="form-group">{{ form.submit(class="btn btn-primary btn-block",style="background-color:rgb(48,128,41);") }}</div>
        </form>
        </div>
        
{% endblock %}
